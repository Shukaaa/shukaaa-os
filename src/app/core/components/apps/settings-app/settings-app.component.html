<main>
  <div>
    <span class="headline">Appearance</span>
    <span class="subline">Background</span>
    <div class="settings__background">
      <div
        class="settings__background__item"
        *ngFor="let bg of backgrounds"
        (click)="changeBackground(bg)"
        [tp]="bg.replace('.jpg', '') | titlecase"
        tpPlacement="bottom"
      >
        <img [src]="'img/backgrounds/'+bg" alt="background"/>
      </div>
    </div>
    <span class="headline">Units</span>
    <span class="subline">Temperature</span>
    <div class="settings__units">
      <button
        class="settings__units__button"
        [class.active]="degreeUnit === 'C'"
        (click)="changeDegreesUnit('C')"
      >Celsius</button>
      <button
        class="settings__units__button"
        [class.active]="degreeUnit === 'F'"
        (click)="changeDegreesUnit('F')"
      >Fahrenheit</button>
    </div>
  </div>
</main>
